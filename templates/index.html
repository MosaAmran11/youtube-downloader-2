<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Downloader</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">YouTube Downloader</h1>

    <form method="POST" action="/" id="urlForm">
        <div class="input-group mb-3">
            <input
                    type="url"
                    class="form-control"
                    name="url"
                    value="{{ url }}"
                    placeholder="Enter YouTube URL"
                    required
            />
            <button class="btn btn-primary" type="submit">Get Info</button>
        </div>
    </form>

    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %} {% if video_info %}
    <div class="video-info">
        <h3>Video Information</h3>
        <div class="card">
            <div class="card-body">
                <div class="video-header">
                    <img
                            src="{{ video_info.thumbnail }}"
                            alt="{{ video_info.title }}"
                            class="video-thumbnail"
                    />
                    <div class="video-details">
                        <h5 class="card-title">{{ video_info.title }}</h5>
                        <p class="card-text">Duration: {{ video_info.duration }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="download-options">
            <h4>Download Options</h4>

            <form method="POST" action="/download" id="downloadForm">
                <input type="hidden" name="url" value="{{ video_info.url }}"/>

                <div class="mb-3">
                    <label class="form-label">Available Formats:</label>
                    <select class="form-select" name="format">
                        <!-- Display Video Formats -->
                        <option value="Video" disabled style="color: #0d6efd; font-weight: bold; font-size: 1.2em;">Video</option>
                        {% for format in video_info.formats %}
                        <option value="{{ format.format_id }}">
                            {{ format.resolution }}p ({{ format.quality }}) {{ format.filesize }}
                        </option>
                        {% endfor %}

                        <!-- Display Audio Formats -->
                        <option value="Audio" disabled style="color: #0d6efd; font-weight: bold; font-size: 1.2em;">Audio</option>
                        {% for format in video_info.audio_formats %}
                        <option value="{{ format.format_id }}">
                            ({{ format.quality }}) {{ format.filesize }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success" id="downloadBtn">
                    Download
                </button>
            </form>
        </div>

        <div class="progress-container" id="progressContainer">
            <h4>Download Progress</h4>
            <div class="progress mb-2">
                <div
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        style="width: 0%"
                        id="progressBar"
                >
                    0%
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <span id="downloadSize">0B / 0B</span>
                <span id="downloadSpeed">0 KB/s</span>
            </div>
        </div>

        <div class="file-actions" id="fileActions">
            <h4>Download Complete!</h4>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="openLocationBtn">
                    Open File Location
                </button>
                <button class="btn btn-success" id="openFileBtn">Open File</button>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/main.js"></script>
</body>
</html>
